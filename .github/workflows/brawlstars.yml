name: Update Brawl Stars stats

on:
  schedule:
    - cron: "15 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        env:
          TAG: ${{ secrets.BRAWL_TAG }}
        run: |
          set -euo pipefail

          URL="https://api.brawlapi.com/v1/player?tag=%23$TAG"
          DATA="$(curl -fsSL -H "Accept: application/json" "$URL")"

          # if it's not JSON, fail immediately (so you see the response in logs)
          echo "$DATA" | jq . >/dev/null

          TROPHIES="$(echo "$DATA" | jq -r '.trophies // empty')"
          RANK_CURRENT="$(echo "$DATA" | jq -r '.ranked.current // .rankedCurrent // "Unranked"')"
          RANK_MAX="$(echo "$DATA" | jq -r '.ranked.highest // .rankedHighest // "Unranked"')"

          # replace the markers in README
          sed -i "s|<!-- TROPHIES -->.*<!-- /TROPHIES -->|<!-- TROPHIES -->$TROPHIES<!-- /TROPHIES -->|g" README.md
          sed -i "s|<!-- RANK_CURRENT -->.*<!-- /RANK_CURRENT -->|<!-- RANK_CURRENT -->$RANK_CURRENT<!-- /RANK_CURRENT -->|g" README.md
          sed -i "s|<!-- RANK_MAX -->.*<!-- /RANK_MAX -->|<!-- RANK_MAX -->$RANK_MAX<!-- /RANK_MAX -->|g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Brawl Stars stats"
          git push
