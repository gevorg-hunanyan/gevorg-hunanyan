name: Update Brawl Stars stats

on:
  schedule:
    - cron: "15 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        env:
          TAG: ${{ secrets.BRAWL_TAG }}
        run: |
          set -e

          URL="https://api.brawlapi.com/v1/player/%23$TAG"
          DATA=$(curl -s -H "Accept: application/json" "$URL")

          # Safety check: make sure it's JSON
          echo "$DATA" | jq . >/dev/null

          TROPHIES=$(echo "$DATA" | jq '.trophies')

          # These are already strings like "Mythic III"
          RANK_CURRENT=$(echo "$DATA" | jq -r '.ranked.current')
          RANK_MAX=$(echo "$DATA" | jq -r '.ranked.highest')

          sed -i "s|<!-- TROPHIES -->.*<!-- /TROPHIES -->|<!-- TROPHIES -->$TROPHIES<!-- /TROPHIES -->|" README.md
          sed -i "s|<!-- RANK_CURRENT -->.*<!-- /RANK_CURRENT -->|<!-- RANK_CURRENT -->$RANK_CURRENT<!-- /RANK_CURRENT -->|" README.md
          sed -i "s|<!-- RANK_MAX -->.*<!-- /RANK_MAX -->|<!-- RANK_MAX -->$RANK_MAX<!-- /RANK_MAX -->|" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Brawl Stars stats"
          git push
