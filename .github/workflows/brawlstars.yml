name: Update Brawl Stars stats

on:
  schedule:
    - cron: "15 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        env:
          TAG: ${{ secrets.BRAWL_TAG }}
        run: |
          set -euo pipefail

          # StarList (the "old BrawlAPI" base URL)
          URL="https://api.starlist.pro/v1/player?tag=%23$TAG"
          DATA="$(curl -fsSL -H "Accept: application/json" "$URL")"

          # Must be valid JSON
          echo "$DATA" | jq . >/dev/null

          TROPHIES="$(echo "$DATA" | jq -r '.trophies // "N/A"')"

          # Ranked fields vary by API/version. These cover common shapes.
          RANK_CURRENT="$(echo "$DATA" | jq -r '
            .ranked.current //
            .rankedCurrent //
            .soloRanked.current //
            .powerPlayRank //
            "N/A"
          ')"

          RANK_MAX="$(echo "$DATA" | jq -r '
            .ranked.highest //
            .rankedHighest //
            .soloRanked.highest //
            .highestPowerPlayRank //
            "N/A"
          ')"

          sed -i "s|<!-- TROPHIES -->.*<!-- /TROPHIES -->|<!-- TROPHIES -->$TROPHIES<!-- /TROPHIES -->|g" README.md
          sed -i "s|<!-- RANK_CURRENT -->.*<!-- /RANK_CURRENT -->|<!-- RANK_CURRENT -->$RANK_CURRENT<!-- /RANK_CURRENT -->|g" README.md
          sed -i "s|<!-- RANK_MAX -->.*<!-- /RANK_MAX -->|<!-- RANK_MAX -->$RANK_MAX<!-- /RANK_MAX*_
