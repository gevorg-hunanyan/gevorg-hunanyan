name: Update LeetCode solved count

on:
  schedule:
    - cron: "5 */4 * * *"  # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README
        env:
          LC_USERNAME: ${{ secrets.LC_USERNAME }}
          # Optional (only if needed)
          LC_SESSION: ${{ secrets.LC_SESSION }}
          CSRF_TOKEN: ${{ secrets.CSRF_TOKEN }}
        run: |
          python .github/scripts/update_leetcode.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update LeetCode solved count"
          git push
